<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <meta name="author" content="Feito por Kleydson Pessanha">
    <meta name="description" content="Conheça novas pessoas e faça amigos em nossa rede de bate-papo online. Desfrute de salas de bate-papo públicas e privadas, com opções de chat de texto e vídeo ao vivo. Junte-se a conversas animadas sobre tópicos diversos ou crie sua própria sala de bate-papo personalizada. Registre-se gratuitamente e comece a conversar hoje!">
    <meta name="keywords" content="sala de bate-papo, chat online, bate-papo ao vivo, bate-papo grátis, chat com webcam, bate-papo sem registro, bate-papo privado, chat de amigos, bate-papo anônimo, chat para conhecer pessoas">
    <meta name="application-name" content="PupilsChat">
    <title>PupilsChat</title>
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/256/chat-message.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section class="container">
            <h1 class="title-login">PupilsChat</h1>
            
       
            <div class="login">
                <form class="form-login" action="" >
                  <input type="email" placeholder="Email" class="inputs-login" 
                  id="email-register">

                  <input type="text" name="" class="inputs-login" id="name-complete" placeholder="Nome Completo">
                  
                  <input type="text" name="" class="inputs-login" id="name-of-user" placeholder="Nome do Usuário">
                  
                  <input type="password" name="" class="password-login inputs-login" id="password-register" placeholder="Senha">
                  
                  <button class="btn-of-login" id="login" onclick="register()">Cadastre-se</button>
                </form>
            </div>
           
           <div class="footer">
             <span class="paragraph-register">
                Tem uma conta? 
                <a href="../index.html">Conecte-se</a>
             </span>
           </div>
        </section>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
